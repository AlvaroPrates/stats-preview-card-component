<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="main-content">
    <section class="features-container">
      <div class="features-info">
        <h2 class="features-title">Get <strong>insights</strong> that help your business grow.</h2>
        <p class="features-desc">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and overall efficiency.</p>
        <ul class="features-list" aria-label="Business statistics">
          <li class="feature">
            <strong>10k+</strong>
            <p>companies</p>
          </li>
          <li class="feature">
            <strong>314</strong>
            <p>templates</p>
          </li>
          <li class="feature">
            <strong>12m+</strong>
            <p>queries</p>
          </li>
        </ul>
      </div>
      <picture class="features-img-container">
        <source srcset="/images/image-header-desktop.jpg" media="(min-width: 75rem)">
        <img class="features-img" src="/images/image-header-mobile.jpg"
          alt="People collaborating at a table with laptops">
      </picture>
    </section>
  </main>
</body>

</html>
